name: PAF Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **7 days** if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment explaining the current status
            - Remove the `stale` label
            
            _Auto-generated by PAF Stale Issues workflow_
          
          stale-pr-message: |
            ðŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **7 days** if no further activity occurs.
            
            If this PR is still relevant:
            - Rebase and push new commits
            - Add a comment explaining the current status
            - Remove the `stale` label
            
            _Auto-generated by PAF Stale Issues workflow_
          
          close-issue-message: |
            ðŸ”’ This issue was closed because it has been stale for 7 days with no activity.
            
            Feel free to reopen if this is still relevant.
            
            _Auto-generated by PAF Stale Issues workflow_
          
          close-pr-message: |
            ðŸ”’ This pull request was closed because it has been stale for 7 days with no activity.
            
            Feel free to reopen if this is still relevant.
            
            _Auto-generated by PAF Stale Issues workflow_
          
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          
          days-before-stale: 14
          days-before-close: 7
          
          # Don't mark these as stale
          exempt-issue-labels: 'P0,P1,blocked,pinned,in-progress,security'
          exempt-pr-labels: 'P0,P1,blocked,pinned,work-in-progress'
          
          # Don't process more than 30 issues per run
          operations-per-run: 30
          
          # Remove stale label if there's new activity
          remove-stale-when-updated: true
