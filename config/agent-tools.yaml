# PAF Agent Tool Restrictions
#
# Defines allowed and denied tools per agent category.
# Uses Claude Code 2.1.x tool restriction format.
last_updated: "2026-01-12"

# =============================================================================
# PERSPECTIVE AGENTS (Read-only reviewers - no code modifications)
# =============================================================================
perspectives:
  default:
    allowedTools:
      - Read
      - Grep
      - Glob
      - Bash  # For read-only commands like ls, find, cat
      - WebFetch
      - WebSearch
    disallowedTools:
      - Write
      - Edit
      - NotebookEdit

  # Security needs additional scanning tools
  alex:
    extends: perspectives.default
    allowedTools:
      - Bash  # Security scans: npm audit, trivy, etc.

  # Performance needs profiling
  emma:
    extends: perspectives.default
    allowedTools:
      - Bash  # Performance: lighthouse, bundle-analyzer

