# =============================================================================
# GITHUB ACTIONS CONFIGURATION
# =============================================================================
actions:
  # Auto-Triage: Automatically add new issues to boards
  auto_triage:
    enabled: true

  # Auto-Label: Label PRs based on changed files
  auto_label:
    enabled: true
    rules:
      - pattern: "src/security/**"
        label: "security"
      - pattern: "src/api/**"
        label: "api"
      - pattern: "docs/**"
        label: "documentation"
      - pattern: "tests/**"
        label: "testing"
  
  # Stale Issues: Mark inactive issues
  stale_issues:
    enabled: true
    days_before_stale: 14
    days_before_close: 7
    exempt_labels:
      - "P0"
      - "P1"
      - "blocked"
      - "pinned"
  
  # Sprint Metrics: Calculate metrics on milestone close
  sprint_metrics:
    enabled: true
  
  # Release Notes: Auto-generate from PRs
  release_notes:
    enabled: true
    categories:
      - title: "üîí Security"
        labels: ["security"]
      - title: "‚ú® Features"
        labels: ["feature"]
      - title: "üêõ Bug Fixes"
        labels: ["bug"]
      - title: "üìö Documentation"
        labels: ["documentation"]
      - title: "üîß Maintenance"
        labels: ["tech-debt", "refactoring"]
