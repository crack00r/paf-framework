name: "üêõ Bug Report"
description: "Report a bug or issue"
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!

  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How critical is this bug?"
      options:
        - "P0 - Critical (system down, data loss)"
        - "P1 - High (major feature broken)"
        - "P2 - Medium (minor feature affected)"
        - "P3 - Low (cosmetic, workaround exists)"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "A clear description of the bug"
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce this?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should happen?"
      placeholder: "Describe what you expected to happen..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "System/browser/version information"
      placeholder: |
        - OS: [e.g., macOS 14.0]
        - Browser: [e.g., Chrome 120]
        - Version: [e.g., v1.2.3]
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: "Logs / Screenshots"
      description: "Add any relevant logs or screenshots"
      placeholder: |
        ```
        Error logs here...
        ```

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other context about the problem"
